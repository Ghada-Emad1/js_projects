<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="container">
       <div class="header">
        <h2>Create Account</h2>
       </div>
       <form id="form" class="form">
        <!--username-->
            <div class="form-control">
               <label  for="username">UserName</label>
               <input type="text" id="username" placeholder="Enter vaildate Name">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
        

        <!--email-->
           <div class="form-control">
              <label for="email">Email</label> 
              <input type="emil" id="email" placeholder="Enter vaildate Email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
        <!--password-->
            <div class="form-control">
               <label for="password">Password</label> 
               <input type="password" id="password" placeholder="Enter vaildate Password">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>

            <div class="form-control">
               <label for="password">Password check</label> 
               <input type="password" id="checkpassword" placeholder="check your Password">
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small>Error message</small>
            </div>
         <!--submit-->
            <button >submit</button>

       </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
